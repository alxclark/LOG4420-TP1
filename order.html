<body>
  <header>
    <a href="/">
      <img src="./assets/img/logo.svg" alt="logo">
    </a>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/products.html">Produits</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/shopping-cart.html">Panier</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Commander</h1>
    <form action="/confirmation.html">
      <section>
        <h2>Contact</h2>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" required>

        <label for="first-name">Nom</label>
        <input type="text" name="last-name" id="last-name" required>

        <label for="email">Adresse courriel</label>
        <input type="text" name="email" id="email" required>

        <label for="phone">Numéro de téléphone</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}">
      </section>
      <section>
        <h2>Paiement</h2>
        <label for="credit-card">Numéro de carte de crédit</label>
        <input type="text" name="credit-card" id="credit-card" required pattern="[0-9]{16}">

        <label for="credit-card-expiry">Date d'expiration de la carte</label>
        <input type="text" name="credit-card-expiry" id="credit-card-expiry" required>
      </section>
      <input type="submit" value="Payer">
    </form>
  </main>
